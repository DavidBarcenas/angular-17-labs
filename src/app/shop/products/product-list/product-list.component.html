<ul class="list">
  @for (product of (products$ | async); track product.id) {
    <li (click)="onSelected(product.id)">
      <app-product-card [product]="product" />
    </li>
  } @empty {
    <div class="alert">
      @if (errorMessage) {
        {{errorMessage}}
      } @else {
        Empty list of products
      }
    </div>
  }
</ul>
<app-product-detail />
