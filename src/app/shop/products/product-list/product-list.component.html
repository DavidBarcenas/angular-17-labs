<ul class="category">
  <li class="category-item">
    <a routerLink="/shop/products" class="selected">All</a>
  </li>
  @for (category of (categories$ | async); track category.id) {
  <li class="category-item">
    <a routerLink="/shop/products" [queryParams]="{ category_id: category.id }">{{
      category.name
    }}</a>
  </li>
  }
</ul>

<ul class="list">
  @for (product of (products$ | async); track product.id) {
  <li (click)="onSelected(product.id)">
    <app-product-card [product]="product" />
  </li>
  } @empty {
  <div class="alert">
    @if (errorMessage) {
    {{ errorMessage }}
    } @else { Empty list of products }
  </div>
  }
</ul>
