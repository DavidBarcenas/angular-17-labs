<div class="card">
  <img [src]="product.images[0]" [alt]="product.title" />
  <h2>{{ product.title }}</h2>
  <p>{{ product.description }}</p>
  <footer class="card-footer">
    <strong>{{ product.price | currency }}</strong>
    <button (click)="addToCart($event)">Add to Cart</button>
  </footer>
</div>
