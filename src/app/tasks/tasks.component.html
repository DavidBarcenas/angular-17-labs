<section>
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input #addInput type="text" class="new-todo" (keydown.enter)="addTask($event)" />
    </div>
  </header>
  <div class="container tasks-wrapper">
    <section class="main">
      <ul class="list">
        @for (task of tasks(); track task.id) {
        <li
          (dblclick)="activateEditMode(task.id)"
          [ngClass]="{ completed: task.completed, editing: task.editing }"
        >
          <div class="content">
            <input
              [checked]="task.completed"
              (change)="markAsCompleted(task.id)"
              type="checkbox"
              class="toggle"
            />
            <label [for]="task.id">{{ task.title }}</label>
            <button class="destroy" (click)="deleteTask(task.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                <path
                  fill="#494C6B"
                  fill-rule="evenodd"
                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                />
              </svg>
            </button>
          </div>
          <input
            [value]="task.title"
            (keydown.escape)="deactivateEditMode()"
            (keydown.enter)="updateTask(task.id, $event)"
            (blur)="deactivateEditMode()"
            class="edit"
          />
        </li>
        }
      </ul>
    </section>
    <footer class="footer">
      <span>
        <strong>{{ tasks().length }}</strong> {{ tasks().length > 1 ? "items" : "item" }} left
      </span>
      <ul class="filters">
        <li class="selected">All</li>
        <li>Pending</li>
        <li>Completed</li>
      </ul>
      <span class="clear-completed">Clear completed</span>
    </footer>
  </div>
</section>
